          fi
      - name: check [3/5]
        run: |
          python atm_tools.py 'https://animethemes.moe/anime/baka_to_test_to_shoukanjuu/OP-NCBD1080'
          if [ -f 'バカとテストと召喚獣 OP1 Perfect-area complete!.webm' ]; then
