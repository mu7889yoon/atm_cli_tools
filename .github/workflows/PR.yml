      - name: check [4/5]
        run: |
          python atm_tools.py 'https://animethemes.moe/anime/fortune_arterial_akai_yakusoku/OP-NCBD1080'
          if [ -f 'FORTUNE ARTERIAL OP1 絆-kizunairo-色.webm' ]; then
